<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body style="display: none;" id="body">
  <header>
    <h1>Botographs</h1>
        <div class="top-right">
      <a href="./"><button>Home</button></a>
    </div>
  </header>

  <main class="panel text-center" id="login-panel">
    <h2>Sign In</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="login-btn">Login</button>
      <p id="error-msg" class="text-red hidden"></p>
    </form>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAP8YNuORmIr4JY_1hbRNneCMsP6lHnSw",
      authDomain: "photography-website-8654f.firebaseapp.com",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = 'admin.html';
      } else {
        document.getElementById("body").style.display = "block";
      }
    });

    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = 'admin.html')
        .catch(err => {
          const errEl = document.getElementById('error-msg');
          errEl.textContent = err.message;
          errEl.classList.remove('hidden');
        });
    });
  </script>
</body>
</html>
